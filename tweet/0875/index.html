    <main class="container py-3" role="main">
      <div id="tweet-container">
        <div class="row tweet-row">
          <div class="col-12 col-md-6 img-col">
            <img src="/img/0875.webp" class="img-fluid rounded" alt="Instagram innovating its user experience by hiding all posts by people you have chosen to follow and playing that &quot;My money don&#x27;t jiggle jiggle&quot; audio clip over every post you see (which, again, will not be by anyone you follow)">

            <h4><span class="name-text">Patrick Monahan</span> <span class="handle-text fs-6 d-block d-md-inline">@pattymo</span></h4>
            <p>Instagram innovating its user experience by hiding all posts by people you have chosen to follow and playing that &quot;My money don&#x27;t jiggle jiggle&quot; audio clip over every post you see (which, again, will not be by anyone you follow)</p>
            <a href="/" onclick="if(history.length > 1){ event.preventDefault(); history.back(); }" class="btn btn-sm btn-link">Back</a>
            <button id="random-btn" class="btn btn-sm btn-outline-secondary ms-2">Random</button>
          </div>
        </div>
      </div>
    </main>

    <script>
      fetch('/data.min.json').then(r => r.json()).then(data => {
        document.getElementById('random-btn').addEventListener('click', () => {
          let idx = Math.floor(Math.random() * data.length);
          window.location.href = `/tweet/${data[idx].id}/`;
        });
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') window.location.href = '/';
      });
    </script>
      <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
