<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <meta property="og:title" content="Imagine Dragons&#x27; job is to come up
with music that — Ryan @Integrity_Guy">
    <meta property="og:image:alt" content="Imagine Dragons&#x27; job is to come up
with music that will get your cousin
to join the army">
    <meta property="og:description" content="Imagine Dragons&#x27; job is to come up
with music that will get your cousin
to join the army">
    <meta property="og:image" content="/img/0125.webp">
    <link rel="icon" type="image/png" href="/favicon.png">
    <meta name="google" content="notranslate">
    <title>Imagine Dragons&#x27; job is to come up
with music that — Ryan @Integrity_Guy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <script type="application/ld+json">
    {
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Tweet",
          "item": "/tweet/0125/"
        }
      ]
    },
    {
      "@type": "SocialMediaPosting",
      "identifier": "0125",
      "headline": "Imagine Dragons' job is to come up\nwith music that will get your cousin\nto join the army",
      "articleBody": "Imagine Dragons' job is to come up\nwith music that will get your cousin\nto join the army",
      "image": "/img/0125.webp",
      "author": {
        "@type": "Person",
        "name": "Ryan",
        "alternateName": "Integrity_Guy"
      }
    }
  ]
}
    </script>
  </head>
  <body>
    <main class="container py-3" role="main">
      <div id="tweet-container">
        <div class="row tweet-row">
          <div class="col-12 col-md-6 img-col">
            <img src="/img/0125.webp" class="img-fluid rounded" alt="Imagine Dragons&#x27; job is to come up
with music that will get your cousin
to join the army">
          </div>
          <div class="col-12 col-md-6">
            <h4><span class="name-text">Ryan</span> <span class="handle-text fs-6 d-block d-md-inline">@Integrity_Guy</span></h4>
            <p>Imagine Dragons&#x27; job is to come up<br>with music that will get your cousin<br>to join the army</p>
            <a href="/" onclick="if(history.length > 1){ event.preventDefault(); history.back(); }" class="btn btn-sm btn-link">Back</a>
            <button id="random-btn" class="btn btn-sm btn-outline-secondary ms-2">Random</button>
          </div>
        </div>
      </div>
    </main>

    <script>
      fetch('/data.min.json').then(r => r.json()).then(data => {
        document.getElementById('random-btn').addEventListener('click', () => {
          let idx = Math.floor(Math.random() * data.length);
          window.location.href = `/tweet/${data[idx].id}/`;
        });
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') window.location.href = '/';
      });
    </script>
  </body>
</html>
