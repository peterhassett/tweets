    <script type="application/ld+json">
    {
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Tweet",
          "item": "/tweet/1227/"
        }
      ]
    },
    {
      "@type": "SocialMediaPosting",
      "identifier": "1227",
      "headline": "My doctor just ran up to me at the\ngrocery store and hit me in the knee\nwith his little hammer",

  <body>
    <main class="container py-3" role="main">
      <div id="tweet-container">
        <div class="row tweet-row">
          <div class="col-12 col-md-6 img-col">
            <img src="/img/1227.webp" class="img-fluid rounded" alt="My doctor just ran up to me at the
grocery store and hit me in the knee
with his little hammer">
          </div>
          <div class="col-12 col-md-6">
            <h4><span class="name-text">jon drake</span> <span class="handle-text fs-6 d-block d-md-inline">@DrakeGatsby</span></h4>
            <p>My doctor just ran up to me at the<br>grocery store and hit me in the knee<br>with his little hammer</p>
            <a href="/" onclick="if(history.length > 1){ event.preventDefault(); history.back(); }" class="btn btn-sm btn-link">Back</a>
            <button id="random-btn" class="btn btn-sm btn-outline-secondary ms-2">Random</button>
          </div>
        </div>
      </div>
    </main>

    <script>
      fetch('/data.min.json').then(r => r.json()).then(data => {
        document.getElementById('random-btn').addEventListener('click', () => {
          let idx = Math.floor(Math.random() * data.length);
          window.location.href = `/tweet/${data[idx].id}/`;
        });
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') window.location.href = '/';
      });
    </script>
      <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</body>
