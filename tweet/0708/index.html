Everything is scary  — jon drake @DrakeGatsby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <script type="application/ld+json">
    {
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Tweet",
          "item": "/tweet/0708/"
        }
      ]
    },
    {
      "@type": "SocialMediaPosting",
      "identifier": "0708",
      "headline": "\"It's spooky season\" grow up.\nEverything is scary all the time",
      "articleBody": "\"It's spooky season\" grow up.\nEverything is scary all the time",
      "image": "/img/0708.webp",
      "author": {
        "@type": "Person",
        "name": "jon drake",

      }
    }
  ]
}
    </script>
  </head>
  <body>
    <main class="container py-3" role="main">
      <div id="tweet-container">
        <div class="row tweet-row">
          <div class="col-12 col-md-6 img-col">
            <img src="/img/0708.webp" class="img-fluid rounded" alt="&quot;It&#x27;s spooky season&quot; grow up.
Everything is scary all the time">
          </div>
          <div class="col-12 col-md-6">
            <h4><span class="name-text">jon drake</span> <span class="handle-text fs-6 d-block d-md-inline">@DrakeGatsby</span></h4>
            <p>&quot;It&#x27;s spooky season&quot; grow up.<br>Everything is scary all the time</p>
            <a href="/" onclick="if(history.length > 1){ event.preventDefault(); history.back(); }" class="btn btn-sm btn-link">Back</a>
            <button id="random-btn" class="btn btn-sm btn-outline-secondary ms-2">Random</button>
          </div>
        </div>
      </div>
    </main>

    <script>
      fetch('/data.min.json').then(r => r.json()).then(data => {
        document.getElementById('random-btn').addEventListener('click', () => {
          let idx = Math.floor(Math.random() * data.length);
          window.location.href = `/tweet/${data[idx].id}/`;
        });
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') window.location.href = '/';
      });
    </script>
      <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</body>
</html>
